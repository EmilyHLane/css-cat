<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>CSS Cat</title>
  </head>
  <body>
    <div class="cat">
      <div class="ear ear-left"></div>
      <div class="ear ear-right"></div>
      <div class="inner-ear inner-ear-left"></div>
      <div class="inner-ear inner-ear-right"></div>
      <div class="head"></div>
      <div class="body"></div>
      <div class="tail"></div>
      <div class="paw paw-left"></div>
      <div class="paw paw-right"></div>
      <div class="eye left-eye"></div>
      <div class="eye right-eye"></div>
      <div class="pupil left-pupil"></div>
      <div class="pupil right-pupil"></div>
      <div class="nose"></div>
      <div class="mouth mouth-left"></div>
      <div class="mouth mouth-right"></div>
      <div class="whiskers">
        <div class="whisker whisker-top-left"></div>
        <div class="whisker whisker-middle-left"></div>
        <div class="whisker whisker-bottom-left"></div>
        <div class="whisker whisker-top-right"></div>
        <div class="whisker whisker-middle-right"></div>
        <div class="whisker whisker-bottom-right"></div>
      </div>
      <div class="stripe-left stripe-left-1"></div>
      <div class="stripe-left stripe-left-2"></div>
      <div class="stripe-left stripe-left-3"></div>
      <div class="stripe-right stripe-right-1"></div>
      <div class="stripe-right stripe-right-2"></div>
      <div class="stripe-right stripe-right-3"></div>
    </div>
  </body>
</html>
